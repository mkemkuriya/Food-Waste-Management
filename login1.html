<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body class="login-page" style="background-image: url(https://catersales.co.uk/wp-content/uploads/2019/04/food-waste.jpg);">
    <div class="login-box">
        <h1>Login</h1>
        <img class="image" src="https://cdn-icons-png.flaticon.com/512/219/219983.png" alt="">
        <form class="form">
            <div class="input">
                <label >User Name</label>
                <input type="text" required>
            </div>
            
            <div class="input">
                <label >Password</label>
                <input type="password" required>
            </div>
            
            <div class="button">
                <button>Submit</button>
            </div>

            <a href="register.html">Sign Up</a><span>  /  </span><a href="#">Forgot Password</a>
        </form>
        <button><a href="welcome.html">Cancel</a></button>
    </div>
</body>
</html>
